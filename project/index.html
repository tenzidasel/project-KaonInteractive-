<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="css/app.css" />
    <title>Project</title>
    <script src="js/touche-min.js" charset="utf-8"></script>
    <script src="js/zepto.min.js" charset="utf-8"></script>
  </head>
  <body onload="document.body.style.opacity='1'">
    <!--Home  Page -->

    <div class="container" id="homePage" data-page="entry">
      <!--Gov Card -->
      <div class="split left">
        <div class="-left-button" id="governmentSection" data-js-page="gov1">
          <img src="/assets/gov.png" style="float: right; padding:10px;" />
          <br />
          <img src="/assets/arrowL.png" style="float: left;padding:10px;" />
          Government
        </div>
      </div>

      <!--Logo Card -->
      <div class="middle">
        Kaon Interactive
        <svg>
          <circle cx="150" cy="40" r="40" fill="#bfb636" />
          <circle cx="50" cy="40" r="40" fill="#9A9994" />
          <circle cx="100" cy="40" r="40" fill="grey" />
          <circle cx="200" cy="40" r="40" fill="grey" />
        </svg>
      </div>

      <!--Health Card -->
      <div class="split right">
        <div class="-right-button" id="healthCareSection" data-js-page="health">
          <img src="/assets/med.png" style="float: left; padding:10px;" />
          <br />
          <img src="/assets/arrowR.png" style="float: right; padding:10px;" />
          Heathcare
        </div>
      </div>
    </div>

    <!--Gov Page -->
    <div class="page" data-page="gov1">
      <div class="right-button" data-js-page="entry" style="text-align:left">
        <img src="/assets/arrowR.png" />
      </div>

      <button class="exploreButton">Explore</button>
      <div class="options">
        <ul style="list-style-type:none;">
          <li>Option 1</li>
          <hr style="background-color: white" />
          <li>Option 2</li>
          <hr style="background-color: white" />
          <li>Option 3</li>
          <hr style="background-color: white" />
          <li>Option 4</li>
        </ul>
      </div>
    </div>

    <!--Health Page -->
    <div class="page" data-page="health">
      <div class="boxs sb3 optA">Option A</div>
      <div class="boxs sb3 optB">Option B</div>
      <div class="left-button" data-js-page="entry">
        <img src="/assets/arrowL.png" />
      </div>
    </div>
  </body>
  <script src="js/app.js" charset="utf-8"></script>
</html>
